<!DOCTYPE html>
<html>
<head>
	<title>Mindful Quotes</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="heading">
	<h1>Mindful Quotes</h1>
	<p>Here are a few (of many) greate quotes from Thich Nhat Hanh.<br> If you see something you like, press the twitter button to share.</p>
</div>
<div id="quote">
	<div id="middle">
	<q id="quote-text"></q>
	<p> -Thich Nhat Hanh</p>
	</div>
</div>
<div id="buttons">
	<a id="new-quote" href="#0">New Quote</a>
	<a id="tweet-me" href="" target="_blank">Tweet this quote</a>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
